<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Signup</title>
   <link rel="stylesheet" href="styles.css" />
</head>
<body></body>


       <div class ="signup-header">
           <h2>Welcome To Spartan Chat!</h2>
       </div>


   <div class="signup-container">
       <form id="signup-form">
           <h2>Enter Your Information</h2>
           <input type="text" id="username" placeholder="Pick A Username" required />
           <input type="text" id="emailAddress" placeholder="Your Email" required />
           <input type="password" id="password" placeholder="Password" required />
           <button type="submit">Sign Up</button>
       </form>


       <div class="login-button">
           <h3>Already Have An Account?</h3>
           <button type="button" onclick="window.location.href='login.html'">Login</button>
       </div>


   </div>


</body>
