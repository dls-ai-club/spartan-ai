<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1>Welcome to Spartan Chat!</h1>
            <h2>An Educational Artificial Intelligence Assistant</h2>
            <!-- <p>~Brought to you by the De La Salle AI Club~</p> -->
        </div>

        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <div class="signup-button">
            <button type="button" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>

    </div>

    <script src="login.js"></script>
</body>
</html>
